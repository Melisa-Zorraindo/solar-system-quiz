<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Solar System Quiz</title>
  </head>
  <body>
    <main>
      <h1>Choose the correct answer</h1>
      <div class="main-content">
        <div class="question-box">
          <div class="img-container">
            <img
              src="/assets/images/nasa-JHyiw_dpALk-sun.jpg"
              alt="close up of the sun"
            />
          </div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id
            voluptatibus odio, pariatur suscipit voluptas repellat fuga in,
            optio provident illo odit inventore delectus repellendus deleniti
            consequuntur tempore possimus! Exercitationem, deserunt.
          </p>
        </div>
        <div class="options-container">
          <ul>
            <li>
              <input type="radio" name="answer" id="option-one" />
              <label for="option-one"
                >a
                <p>first optional answer</p></label
              >
            </li>
            <li>
              <input type="radio" name="answer" id="option-two" />
              <label for="option-two"
                >b
                <p>second optional answer</p></label
              >
            </li>
            <li>
              <input type="radio" name="answer" id="option-three" />
              <label for="option-three"
                >c
                <p>third optional answer</p></label
              >
            </li>
          </ul>
          <div class="btn-container">
            <button>NEXT >></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
